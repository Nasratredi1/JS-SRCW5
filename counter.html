<!DOCTYPE html>
<html lang="en">
    <head>
        <title>counter</title>
        <script>
       
            let counter = 0;
            function count() {
                counter++;
                alert(counter);
            }

        
           
        </script>
        <body>
            <h1>  Hello! </h1>
            <button onClick = "count()">Count</button>
            
        
        </body>
    </head>
</html>
